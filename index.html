<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>STUDENTS DATABASE</h2>
<div class="forms">
    <form action="index.html">
        <label for=roll id="roll">Student Roll No:</label>
        <input type="number" placeholder="Enter Roll No.." style="margin-left: 5.5%;" required><br>

        <label for="name" id="name">Student Name : </label>
        <input type="text" placeholder="Enter your name.." style="margin-left: 6%;"required><br>

        <label for="dept" id="dept">Department :</label>
        <select name="Dept" style="margin-bottom: 70px;">Department <br>
         <option value="ece">ECE</option>
         <option value="cse">CSE</option>
         <option value="it">IT</option>
         <option value="aiml">AIML</option>
        </select><br>

        <label for="mark" id="tmark">10th Mark :</label>
        <input  placeholder="Enter your mark.." style="margin-left: 7.5%;" required><br>
        <label for="mark" id="wmark">12th Mark :</label>
        <input type="number" placeholder="Enter your mark.." style="margin-left: 7.5%;" required><br>
        <label for="mark" id="ugmark">UG Mark :</label>
        <input type="number" placeholder="Enter your mark.." style="margin-left: 7.5%;" required><br>
        <button>Submit</button>
        <button>Cancel</button>
    </form>
</div>

</body>
</html>
